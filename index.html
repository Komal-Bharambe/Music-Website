<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>

        <ul>
            <li class="brand"><img src="logo.jpg" alt="logo"></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1>Music Website</h1>
            <div class="songItemcontainer">
                <div class="songItem">
                    <img src="1.jpg" alt="1">
                    <span class="songName">Beautiful Piano</span>
                    <span class="songlistplay"><span class="timestamp">01:45 <i class="fa songItemPlay fa-play-circle" id="0"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="2.jpg" alt="2">
                    <span class="songName">Emotional Trailer</span>
                    <span class="songlistplay"><span class="timestamp">02:26 <i class="fa songItemPlay fa-play-circle" id="1"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="3.jpg" alt="3">
                    <span class="songName">Smooth</span>
                    <span class="songlistplay"><span class="timestamp">02:37 <i class="fa songItemPlay fa-play-circle" id="2"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="4.jpg" alt="1">
                    <span class="songName">The Inspiration</span>
                    <span class="songlistplay"><span class="timestamp">02:06 <i class="fa songItemPlay fa-play-circle" id="3"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="5.jpg" alt="1">
                    <span class="songName">Happy</span>
                    <span class="songlistplay"><span class="timestamp">03:30 <i class="fa songItemPlay fa-play-circle" id="4"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="6.jpg" alt="1">
                    <span class="songName">Motivational</span>
                    <span class="songlistplay"><span class="timestamp">02:13 <i class="fa songItemPlay fa-play-circle" id="5"></i></span></span>
                </div>
               
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-fast-backward" id="previous"></i>
            <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-2x fa-fast-forward" id="next"></i> 

        </div>
        <div class="songinfo">
            <img src="playing.gif" width="30px" alt="" id="gif"><span id ="masterSongName">Beautiful Piano</span>
        </div>
    </div>
   
    
</body>
    <script src="script.js"></script>
</html>
